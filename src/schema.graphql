type Query {
  users: [User!]!
  me: User
  conversations: [Conversation],
  user(id: ID!): User
}

type Mutation {
  signup(
    username: String!,
    name: String,
    emirateId: String,
    address: String,
    mobile: String,
    medicalRecord: String,
    medicalLicense: String,
    hospital: String,
  ): AuthPayload!
  createConversation(
    name: String
    participantIds: [ID!]!
    text: String
  ): Conversation!
  sendTextMessage(conversationId: ID!, text: String!): Text!
}

type Subscription {
  user: UserSubscriptionPayload
  text: TextSubscriptionPayload
}

type AuthPayload {
  token: String
  user: User
}
